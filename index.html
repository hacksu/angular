<!DOCTYPE html>
<html>
<head lang="en">
  <title>AngularJS Tutorial</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>
</head>

<body ng-app="app" ng-controller="MainController as main">

  <h1>{{main.title}}</h1>

  <!-- Search-->
  <input type="text" ng-model="main.searchInput">

  <h3>A list of links</h3>
  <ul>
    <li ng-repeat="link in main.links | filter:main.searchInput | orderBy:link.score">
      <a href="{{link.url}}">{{link.title}}</a>
      <p>Votes: {{link.points}}</p>
    </li>
  </ul>

  <h3>Add a new link</h3>
  <form name="main.addForm" ng-submit="main.addLink()">
    <p>URL: <input type="text" ng-model="main.new.url" required /> </p>
    <p>Title: <input type="text" ng-model="main.new.title" required /> </p>
    <button>Add</button>
  </form>

</body>
</html>
